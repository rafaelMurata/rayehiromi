<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition 
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		
	
		<div class="page-header" align="center" style="margin-top:100px;width: 100% ">
			<H1>Fale Conosco.</H1>
		</div>
		
			<div class="row" style="margin-left: 450px;">
				<div class="span4">
				
					<p style="color:White;">Mande sua sugestão. Sua opinião e importante!</p>
				
				<div class="span12">
					<form>
						<fieldset>


							<div class="clearfix">
								<label for="nome" style="color:White;">Nome</label>
								<div class="input">
									<input class="xlarge" id="nome" name="nome" size="30" value="#{enviaEmailBean.nome}"
										type="text" />
								</div>
							</div>

							<div class="clearfix">
								<label for="email" style="color:White;">Email:</label>
								<div class="input">
									<input class="xlarge" id="email" name="email" size="30" value="#{enviaEmailBean.email}"
										type="text" />
								</div>

								<div class="clearfix">
									<label for="estado" style="color:White;">Estado:</label>
									<div class="input">

										<select name="state" id="state" class="body" onchange="">
											<option value="0">Selecione</option>
											<option value="AC">AC</option>
											<option value="AL">AL</option>
											<option value="AM">AM</option>
											<option value="AP">AP</option>
											<option value="BA">BA</option>
											<option value="CE">CE</option>
											<option value="DF">DF</option>
											<option value="ES">ES</option>
											<option value="GO">GO</option>
											<option value="MA">MA</option>
											<option value="MG">MG</option>
											<option value="MS">MS</option>
											<option value="MT">MT</option>
											<option value="PA">PA</option>
											<option value="PB">PB</option>
											<option value="PE">PE</option>
											<option value="PI">PI</option>
											<option value="PR">PR</option>
											<option value="RJ">RJ</option>
											<option value="RN">RN</option>
											<option value="RO">RO</option>
											<option value="RR">RR</option>
											<option value="RS">RS</option>
											<option value="SC">SC</option>
											<option value="SE">SE</option>
											<option value="SP">SP</option>
											<option value="TO">TO</option>
										</select>
									</div>
								</div>

								<div class="clearfix">
									<label for="email" style="color:White;">Mensagem:</label>
									<div class="input">
										<h:inputTextarea rows="5" cols="10" styleClass="input-xlarge" value="#{enviaEmailBean.mensagem}"
											id="txarea" style="width:220px;" />
									</div>
								</div>
								<div class="actions">
									<h:commandButton action="contato.jsf" value="Cancelar" /> 
									<h:commandButton action="#{enviaEmailBean.enviar}" value="Enviar" style="margin-left:140px;"/> 
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
